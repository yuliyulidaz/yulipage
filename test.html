
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>소설 내지 생성기 (A6 문고판)</title>
    
    <!-- 1. Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Noto Serif KR (본문 명조) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;300;400;500&display=swap" rel="stylesheet">
    <!-- Gowun Batang (고운 바탕) -->
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
    <!-- Nanum Myeongjo (나눔 명조) -->
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&display=swap" rel="stylesheet">
    <!-- Hahmlet (함렛) -->
    <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <!-- Noto Sans KR (속지용 고딕) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400&display=swap" rel="stylesheet">
    
    <!-- 2. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 3. Libraries (React, ReactDOM, Babel, html-to-image, jszip for bulk download) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <style>
        /* 폰트 강제 적용 */
        * {
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: 'Noto Serif KR', serif;
            background: #f0f2f5;
            color: #1a1a1a;
            overscroll-behavior: none; /* 스크롤 튕김 방지 */
        }

        /* 하이라이트 스타일 - 그룹 ID 속성 활용 */
        .highlight {
            display: inline;
            background: rgba(255, 235, 59, 0.4);
            padding: 0;
            margin: 0;
            line-height: inherit;
            letter-spacing: inherit;
            vertical-align: baseline;
            border: none;
            outline: none;
            cursor: pointer;
            box-decoration-break: clone;
            -webkit-box-decoration-break: clone;
        }
        
        .highlight-yellow { background: rgba(255, 235, 59, 0.4); }
        .highlight-pink { background: rgba(255, 182, 193, 0.4); }
        .highlight-mint { background: rgba(178, 255, 222, 0.4); }
        .highlight-blue { background: rgba(173, 216, 230, 0.4); }

        /* 글자 색 스타일 */
        .colored-text {
            display: inline;
            cursor: pointer;
            line-height: inherit;
            letter-spacing: inherit;
            box-decoration-break: clone;
            -webkit-box-decoration-break: clone;
        }
        .text-crimson { color: #be123c; } 
        .text-navy { color: #1e3a8a; }    
        .text-forest { color: #15803d; }
        .text-purple { color: #6b21a8; }
        .text-brown { color: #78350f; }
        .text-teal { color: #0f766e; }
        .text-gray { color: #9ca3af; }    
        
        /* 글자 색 선택 버튼 */
        .bg-text-crimson { background-color: #be123c; }
        .bg-text-navy { background-color: #1e3a8a; }
        .bg-text-forest { background-color: #15803d; }
        .bg-text-purple { background-color: #6b21a8; }
        .bg-text-brown { background-color: #78350f; }
        .bg-text-teal { background-color: #0f766e; }
        .bg-text-gray { background-color: #9ca3af; }

        /* 화면용 스타일 - A6 비율 (105:148) */
        .page-container {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            background: white;
            margin: 0 auto;
            width: 420px;  
            min-width: 420px; 
            flex-shrink: 0;
            height: 600px; 
            padding: 60px 60px 50px 60px; 
            position: relative;
            display: flex;
            flex-direction: column;
            transform-origin: top center;
            transition: background-color 0.3s, color 0.3s;
        }
        
        /* 테마별 스타일 */
        .theme-white.page-container { background: #ffffff; color: #1a1a1a; }
        .theme-cream.page-container { background: #fdfbf7; color: #2c241b; }
        .theme-kraft.page-container { background: #e6dac3; color: #3e2723; background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.05'/%3E%3C/svg%3E"); }
        .theme-dark.page-container { background: #1a1a1a; color: #e5e5e5; }

        .page-content {
            height: 460px; 
            overflow: hidden;
            font-size: 12px;
            line-height: 1.8 !important;
            text-align: justify;
            letter-spacing: -0.02em;
            word-break: break-all;
            overflow-wrap: anywhere;
            font-weight: 300;
            cursor: text;
        }

        .page-content p {
            margin-bottom: 0;
            padding: 0;
            text-indent: 1em;
            line-height: 1.8 !important;
        }
        .page-content p.continued { text-indent: 0 !important; }
        
        .page-footer-area {
            height: 30px;
            margin-top: auto;
            display: flex;
            align-items: flex-end;
            padding-bottom: 0px;
        }

        /* 입력 화면 */
        .input-area {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        /* 측정용 숨겨진 박스 */
        .hidden-measure {
            position: absolute;
            visibility: hidden;
            top: -9999px;
            left: -9999px;
            width: 300px;
            font-size: 12px;
            line-height: 1.8 !important;
            text-align: justify;
            letter-spacing: -0.02em;
            word-break: break-all;
            overflow-wrap: anywhere;
            font-weight: 300;
        }
        .hidden-measure p { margin-bottom: 0; line-height: 1.8 !important; }

        .circle-btn {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
        }
        .circle-btn:hover { transform: scale(1.1); }
        .circle-btn.active { border-color: #333; transform: scale(1.1); }
        
        .theme-btn-white { background: #ffffff; border: 1px solid #ddd; }
        .theme-btn-cream { background: #fdfbf7; border: 1px solid #e6e0d4; }
        .theme-btn-kraft { background: #e6dac3; border: 1px solid #cbbba0; }
        .theme-btn-dark { background: #1a1a1a; border: 1px solid #444; }

        .btn { transition: all 0.2s; }
        .btn:active { transform: scale(0.98); }
        
        .custom-placeholder {
            position: absolute;
            top: 24px; left: 24px; right: 24px; bottom: 24px;
            pointer-events: none;
            color: #94a3b8;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        
        @media (max-width: 450px) {
            #bookViewerWrapper {
                transform: scale(0.85);
                transform-origin: top center;
                height: 520px; 
            }
        }

        /* ----------------------------------------------------------------- */
        /* MOCKUP STYLES (New) */
        /* ----------------------------------------------------------------- */
        
        .mockup-container {
            background-color: #F2F0E9; /* Warm Beige Background */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 80px;
            padding-bottom: 80px;
            overflow-x: hidden;
        }

        .mockup-book-wrapper {
            position: relative;
            /* Spread Width: 420 * 2 = 840 */
            width: 840px; 
            height: 600px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            display: flex;
            transition: transform 0.3s ease;
        }

        /* Individual Page in Mockup */
        .mockup-page {
            width: 420px;
            height: 600px;
            position: relative;
            z-index: 10;
            overflow: hidden;
        }
        
        /* Shadow & Gradient Effects */
        .effect-gutter-left {
            position: absolute;
            top: 0; bottom: 0; right: 0; width: 60px;
            background: linear-gradient(to right, transparent, rgba(0,0,0,0.15));
            pointer-events: none;
            z-index: 20;
            mix-blend-mode: multiply;
        }
        .effect-gutter-right {
            position: absolute;
            top: 0; bottom: 0; left: 0; width: 60px;
            background: linear-gradient(to left, transparent, rgba(0,0,0,0.15));
            pointer-events: none;
            z-index: 20;
            mix-blend-mode: multiply;
        }
        
        /* Flyleaf Styles - Updated to Colophon Style */
        .flyleaf {
            width: 100%;
            height: 100%;
            background-color: #1a2233;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Always align to bottom */
            position: relative;
            cursor: text;
        }
        .flyleaf.front { align-items: flex-start; text-align: left; }
        .flyleaf.back { align-items: flex-end; text-align: right; }
        
        /* Font for flyleaf inputs */
        .flyleaf textarea {
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 300;
        }
        
        /* Hint Styling - Now positioned relative to input area */
        .flyleaf-hint {
            position: absolute;
            top: 24px; /* Adjust based on line height */
            color: rgba(255,255,255,0.3);
            font-size: 10px;
            pointer-events: none;
            white-space: nowrap;
        }
        .flyleaf.front .flyleaf-hint { left: 0; }
        .flyleaf.back .flyleaf-hint { right: 0; }

        /* Mockup Mobile Scaling */
        .mockup-scaler {
            transform-origin: top center;
        }
        @media (max-width: 900px) {
            .mockup-scaler {
                transform: scale(0.45); /* Force fit on mobile */
                margin-bottom: -300px; /* Compensate for empty space after scale */
            }
            .mockup-container {
                padding-top: 40px;
            }
        }
        
    </style>

</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-presets="react,typescript">
        const { useState, useRef, useEffect, useCallback } = React;

        // ----------------------------------------------------------------------
        // 1. Utils & Helpers
        // ----------------------------------------------------------------------

        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
        }
        
        function isIPad() {
            return /iPad/.test(navigator.userAgent) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
        }
        
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
        }

        async function ensureFontsLoaded() {
            try { await document.fonts.ready; } catch (e) { console.warn('폰트 API 확인 실패', e); }
        }

        const fontCache = new Map();
        
        const FONT_MAP = {
            'noto': { name: '본문 명조', family: "'Noto Serif KR', serif", url: 'https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;300;400;500&display=swap' },
            'nanum': { name: '나눔 명조', family: "'Nanum Myeongjo', serif", url: 'https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&display=swap' },
            'hahmlet': { name: '함렛', family: "'Hahmlet', serif", url: 'https://fonts.googleapis.com/css2?family=Hahmlet:wght@100;200;300;400;500;600&display=swap' },
            'gowun': { name: '고운 바탕', family: "'Gowun Batang', serif", url: 'https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap' }
        };

        async function prepareFontEmbedCSS(activeFontKey) {
            if (fontCache.has(activeFontKey)) return fontCache.get(activeFontKey);
            
            try {
                const fontInfo = FONT_MAP[activeFontKey];
                if (!fontInfo) return null;

                const cssRes = await fetch(fontInfo.url);
                let cssText = await cssRes.text();

                const urlRegex = /url\(([^)]+)\)/g;
                let match;
                const replacements = [];

                while ((match = urlRegex.exec(cssText)) !== null) {
                    const fullUrl = match[1].replace(/['"]/g, ''); 
                    replacements.push({ original: match[0], url: fullUrl });
                }

                await Promise.all(replacements.map(async (item) => {
                    try {
                        const fontRes = await fetch(item.url);
                        const fontBlob = await fontRes.blob();
                        return new Promise((resolve, reject) => {
                            const reader = new FileReader();
                            reader.onloadend = () => {
                                cssText = cssText.replace(item.url, reader.result);
                                resolve();
                            };
                            reader.onerror = reject;
                            reader.readAsDataURL(fontBlob);
                        });
                    } catch (e) {
                        console.warn('개별 폰트 로드 실패:', item.url, e);
                    }
                }));

                fontCache.set(activeFontKey, cssText);
                return cssText;
            } catch (e) {
                console.error('[폰트] 임베드 생성 실패:', e);
                return null;
            }
        }

        function useDebounce(value, delay) {
            const [debouncedValue, setDebouncedValue] = useState(value);
            useEffect(() => {
                const handler = setTimeout(() => { setDebouncedValue(value); }, delay);
                return () => clearTimeout(handler);
            }, [value, delay]);
            return debouncedValue;
        }

        // ----------------------------------------------------------------------
        // 2. Refactored Components (Outside App)
        // ----------------------------------------------------------------------

        // PageContent Component
        const PageContent = ({ pageIdx, pages, pageHighlights, metadata, activeFont }) => {
            if (pageHighlights[pageIdx]) {
                return <div className="page-content" dangerouslySetInnerHTML={{ __html: pageHighlights[pageIdx] }} style={{display:'contents'}} />;
            }
            const page = pages[pageIdx];
            if (!page) return null;
            
            return (
                <div className="page-content">
                    {pageIdx === 0 && metadata.title && (
                        <div style={{height: '200px', display: 'flex', flexDirection: 'column', justifyContent: 'center', alignItems: 'center', marginBottom: 0}}>
                            <h1 className="text-base tracking-[0.1em] font-normal text-center px-4" style={{lineHeight: 1.8, maxHeight: '70px', overflow: 'hidden', opacity: 0.8}}>
                                {metadata.title}
                            </h1>
                            <div className="w-8 h-[1px] bg-current opacity-30 mx-auto mt-14"></div>
                        </div>
                    )}
                    {page.paragraphs.map((p, i) => (
                        <p key={i} className={p.isContinued ? 'continued' : ''} style={{lineHeight: 1.8, textAlign: p.isSceneBreak ? 'center' : undefined, textIndent: p.isSceneBreak ? '0' : undefined}}>
                            {p.text}
                        </p>
                    ))}
                </div>
            );
        };

        // PageFooter Component
        const PageFooter = ({ pageIdx, isRight, metadata }) => (
            <div className={`page-footer-area text-[9px] opacity-50 ${isRight ? 'justify-end' : 'justify-start'}`}>
                <div className={`flex items-center gap-2 ${isRight ? 'flex-row' : 'flex-row-reverse'}`}>
                    {(metadata.producer || metadata.author) && <span>{[metadata.producer, metadata.author].filter(Boolean).join(' · ')}</span>}
                    <span className="font-normal opacity-70">{pageIdx + 1}</span>
                </div>
            </div>
        );

        // Flyleaf Component
        const Flyleaf = ({ isFront, isHidden, text, setText }) => {
            const hasContent = text.trim().length > 0;
            
            // If capture mode and no content, render blank paper
            if (isHidden && !hasContent) {
                return <div className={`flyleaf ${isFront ? 'front' : 'back'}`}></div>;
            }

            const handleChange = (e) => {
                const val = e.target.value;
                const lines = val.split('\n');
                
                // Strict limit to 6 lines
                if (lines.length > 6) {
                    // Truncate to first 6 lines and join
                    // This handles pasted content as well
                    const truncated = lines.slice(0, 6).join('\n');
                    setText(truncated);
                } else {
                    setText(val);
                }
            };

            return (
                <div className={`flyleaf ${isFront ? 'front' : 'back'}`}>
                    {/* Content Area Container */}
                    <div className="w-1/2 relative z-10 flex flex-col" style={{ maxWidth: '50%' }}>
                        {/* Decorative Line */}
                        <div className={`w-[30px] h-px bg-white/50 mb-4 ${!isFront ? 'ml-auto' : ''}`}></div>

                        {/* Hint: Positioned directly in the input area */}
                        {!isHidden && !hasContent && (
                            <div className={`flyleaf-hint ${isFront ? 'text-left' : 'text-right'}`}>
                                클릭하여 문구 입력
                            </div>
                        )}

                        {/* Textarea */}
                        {(!isHidden || hasContent) && (
                            <textarea
                                value={text}
                                onChange={handleChange}
                                className={`w-full bg-transparent border-none text-white/70 text-[10px] p-0 focus:outline-none placeholder:text-transparent resize-none overflow-hidden ${isFront ? 'text-left' : 'text-right'}`}
                                rows={6}
                                spellCheck={false}
                                disabled={isHidden}
                                style={{ lineHeight: '1.6', maxHeight: '96px' }}
                            />
                        )}
                    </div>
                </div>
            );
        };

        // MockupBookRenderer Component
        const MockupBookRenderer = ({ spreadIdx, spreads, isCaptureMode = false, activeTheme, activeFont, frontFlyleafText, setFrontFlyleafText, backFlyleafText, setBackFlyleafText, pageHighlights, pages, metadata }) => {
            const spread = spreads[spreadIdx];
            if (!spread) return null;

            const renderSide = (sideData, isRight) => {
                if (!sideData) return <div className="mockup-page bg-transparent"></div>;

                if (sideData.type === 'flyleaf-front') {
                    return (
                        <div className="mockup-page">
                            <Flyleaf isFront={true} isHidden={isCaptureMode} text={frontFlyleafText} setText={setFrontFlyleafText} />
                            <div className="effect-gutter-left"></div>
                        </div>
                    );
                }
                if (sideData.type === 'flyleaf-back') {
                    return (
                        <div className="mockup-page">
                            <Flyleaf isFront={false} isHidden={isCaptureMode} text={backFlyleafText} setText={setBackFlyleafText} />
                            <div className="effect-gutter-right"></div>
                        </div>
                    );
                }
                if (sideData.type === 'page') {
                    return (
                        <div className={`mockup-page page-container theme-${activeTheme}`} style={{ fontFamily: FONT_MAP[activeFont].family }}>
                            <PageContent pageIdx={sideData.index} pages={pages} pageHighlights={pageHighlights} metadata={metadata} activeFont={activeFont} />
                            <PageFooter pageIdx={sideData.index} isRight={isRight} metadata={metadata} />
                            {isRight ? <div className="effect-gutter-right"></div> : <div className="effect-gutter-left"></div>}
                        </div>
                    );
                }
                return null;
            };

            return (
                <div className="mockup-book-wrapper">
                    {renderSide(spread.left, false)}
                    {renderSide(spread.right, true)}
                </div>
            );
        };

        // ----------------------------------------------------------------------
        // 3. Application Component (Main)
        // ----------------------------------------------------------------------

        const PAGE_CONTENT_HEIGHT = 460;
        const BOTTOM_BUFFER_P1 = 15;

        function App() {
            // -- State --
            const [step, setStep] = useState('input'); // 'input' | 'preview' | 'mockup'
            const [textInput, setTextInput] = useState('');
            const [metadata, setMetadata] = useState({ title: '', author: '', producer: '' });
            
            // Settings
            const [activeTheme, setActiveTheme] = useState('white'); 
            const [activeFont, setActiveFont] = useState('noto'); 
            
            // UI State
            const [activeTab, setActiveTab] = useState(null); 
            const [toolMode, setToolMode] = useState('highlight');
            
            // Pages Data
            const [pages, setPages] = useState([]);
            const [currentPageIdx, setCurrentPageIdx] = useState(0);
            const [pageHighlights, setPageHighlights] = useState({});
            
            // Mockup State
            const [mockupSpreadIdx, setMockupSpreadIdx] = useState(0);
            const [frontFlyleafText, setFrontFlyleafText] = useState(''); 
            const [backFlyleafText, setBackFlyleafText] = useState(''); 

            // Tools State
            const [currentHighlightColor, setCurrentHighlightColor] = useState('highlight-yellow');
            const [currentTextColor, setCurrentTextColor] = useState('text-crimson');
            
            // Status
            const [isGenerating, setIsGenerating] = useState(false);
            const [loadingMessage, setLoadingMessage] = useState('');
            const [loadingProgress, setLoadingProgress] = useState(0);
            
            const debouncedText = useDebounce(textInput, 500);
            const [estimatedPages, setEstimatedPages] = useState(0);

            // Refs
            const measureContainerRef = useRef(null);
            const viewerRef = useRef(null);
            const contentRef = useRef(null);

            // -- Logic: Pagination --
            const calculatePages = (text, fontKey) => {
                const measureBox = measureContainerRef.current;
                if (!measureBox) return [];
                measureBox.style.fontFamily = FONT_MAP[fontKey].family;
                
                const rawParagraphs = text.split('\n');
                let currentParagraphs = [];
                let pageNum = 1;
                let resultPages = [];
                
                let queue = rawParagraphs.map(text => {
                    const trimmed = text.trim();
                    if (trimmed === '***') {
                        return { text: '*\u00A0\u00A0\u00A0\u00A0\u00A0*\u00A0\u00A0\u00A0\u00A0\u00A0*', isContinued: false, isSceneBreak: true };
                    }
                    return { text: text, isContinued: false, isSceneBreak: false };
                });

                measureBox.innerHTML = ''; 
                if (metadata.title && pageNum === 1) {
                    const titlePlaceholder = document.createElement('div');
                    titlePlaceholder.style.height = "200px"; titlePlaceholder.style.width = "100%"; titlePlaceholder.style.marginBottom = "0"; 
                    measureBox.appendChild(titlePlaceholder);
                }

                const findSplitIndex = (text, maxHeight, isContinued) => {
                    const tempP = document.createElement('p');
                    tempP.style.lineHeight = "1.8"; tempP.style.marginBottom = "0"; tempP.style.fontFamily = FONT_MAP[fontKey].family;
                    if (isContinued) tempP.classList.add('continued'); else tempP.style.textIndent = '1em';
                    measureBox.appendChild(tempP);
                    
                    let low = 0, high = text.length, bestIdx = 0;
                    while (low <= high) {
                        const mid = Math.floor((low + high) / 2);
                        tempP.textContent = text.substring(0, mid);
                        if (tempP.offsetHeight <= maxHeight) { bestIdx = mid; low = mid + 1; } else { high = mid - 1; }
                    }
                    measureBox.removeChild(tempP);
                    return bestIdx;
                };

                while (queue.length > 0) {
                    const item = queue.shift();
                    const effectiveText = (!item.isSceneBreak && item.text.trim().length === 0) ? '\u00A0' : item.text;
                    const p = document.createElement('p');
                    p.textContent = effectiveText;
                    p.style.lineHeight = "1.8"; p.style.marginBottom = "0"; p.style.fontFamily = FONT_MAP[fontKey].family;
                    if (item.isSceneBreak) { p.style.textAlign = 'center'; p.style.textIndent = '0'; }
                    else if (item.isContinued) { p.classList.add('continued'); }
                    else { p.style.textIndent = '1em'; }

                    measureBox.appendChild(p);
                    const currentHeight = measureBox.scrollHeight;
                    const currentBuffer = (pageNum === 1) ? BOTTOM_BUFFER_P1 : 0;
                    const limitHeight = PAGE_CONTENT_HEIGHT - currentBuffer;

                    if (currentHeight <= limitHeight) {
                        currentParagraphs.push({ text: effectiveText, isContinued: item.isContinued, isSceneBreak: item.isSceneBreak });
                    } else {
                        measureBox.removeChild(p); 
                        const availableHeight = limitHeight - measureBox.scrollHeight;
                        if (availableHeight < 18) {
                            queue.unshift(item);
                        } else {
                            const splitIdx = findSplitIndex(effectiveText, availableHeight, item.isContinued);
                            if (splitIdx > 0) {
                                currentParagraphs.push({ text: effectiveText.substring(0, splitIdx), isContinued: item.isContinued, isSceneBreak: item.isSceneBreak });
                                queue.unshift({ text: effectiveText.substring(splitIdx), isContinued: true, isSceneBreak: item.isSceneBreak });
                            } else {
                                queue.unshift(item);
                            }
                        }
                        resultPages.push({ paragraphs: currentParagraphs });
                        currentParagraphs = [];
                        pageNum++;
                        measureBox.innerHTML = '';
                    }
                }
                if (currentParagraphs.length > 0) resultPages.push({ paragraphs: currentParagraphs });
                return resultPages;
            };

            // -- Effect: Estimate Pages --
            useEffect(() => {
                if (step === 'input' && debouncedText) {
                    const p = calculatePages(debouncedText, activeFont);
                    setEstimatedPages(p.length);
                } else {
                    setEstimatedPages(0);
                }
            }, [debouncedText, step, activeFont, metadata.title]);

            // -- Logic: Spreads for Mockup --
            const getSpreads = useCallback(() => {
                const spreadList = [];
                // Spread 0: Left=Flyleaf Front, Right=Page 0
                spreadList.push({ left: { type: 'flyleaf-front' }, right: { type: 'page', index: 0 } });
                
                let i = 1;
                while (i < pages.length) {
                    const left = { type: 'page', index: i };
                    const right = (i + 1 < pages.length) ? { type: 'page', index: i + 1 } : null;
                    
                    if (!right) {
                        // Last page on Left -> Add Flyleaf Back on Right
                        spreadList.push({ left, right: { type: 'flyleaf-back' } });
                    } else {
                        spreadList.push({ left, right });
                    }
                    i += 2;
                }
                return spreadList;
            }, [pages.length]);

            const spreads = getSpreads();

            // -- Logic: Actions --
            const startGeneration = async (targetFont = null) => {
                const fontToUse = targetFont || activeFont;
                if (!textInput.trim() && !targetFont) { alert("본문 내용을 입력해주세요."); return; }
                if (document.activeElement instanceof HTMLElement) document.activeElement.blur();
                setIsGenerating(true);
                
                setTimeout(() => {
                    const resultPages = calculatePages(textInput, fontToUse);
                    setPages(resultPages);
                    if (targetFont) {
                        setCurrentPageIdx(prev => Math.min(prev, resultPages.length - 1));
                        setActiveTab('style');
                    } else {
                        setCurrentPageIdx(0);
                        setPageHighlights({});
                        setActiveTab('style'); 
                    }
                    setStep('preview');
                    setIsGenerating(false);
                    if (!targetFont) setTimeout(() => window.scrollTo(0, 0), 100);
                }, 400);
            };

            const handleFontChange = (newFont) => {
                if (activeFont === newFont) return;
                if (window.confirm("폰트 변경 시 형광펜이 초기화됩니다. 계속하시겠습니까?")) {
                    setActiveFont(newFont);
                    setPageHighlights({});
                    startGeneration(newFont);
                }
            };

            // -- Logic: Highlights --
            const saveCurrentPageState = () => {
                if (step === 'preview' && contentRef.current && viewerRef.current) {
                     setPageHighlights(prev => ({ ...prev, [currentPageIdx]: viewerRef.current.innerHTML }));
                }
            };

            const handleHighlightSelection = () => {
                if (activeTab !== 'tool') return;
                const selection = window.getSelection();
                if (!selection || selection.rangeCount === 0 || selection.toString().trim() === '') return;
                const range = selection.getRangeAt(0);
                const container = contentRef.current;
                if (!container || !container.contains(range.commonAncestorContainer)) return;

                const highlightId = 'hl-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
                try {
                    const nodesToHighlight = [];
                    if (range.commonAncestorContainer.nodeType === Node.TEXT_NODE) {
                         nodesToHighlight.push(range.commonAncestorContainer);
                    } else {
                        const treeWalker = document.createTreeWalker(range.commonAncestorContainer, NodeFilter.SHOW_TEXT, { acceptNode: (node) => range.intersectsNode(node) ? NodeFilter.FILTER_ACCEPT : NodeFilter.FILTER_REJECT });
                        let currentNode = treeWalker.nextNode();
                        while (currentNode) { nodesToHighlight.push(currentNode); currentNode = treeWalker.nextNode(); }
                    }
                    nodesToHighlight.forEach(node => {
                        const nodeRange = document.createRange();
                        nodeRange.selectNodeContents(node);
                        if (node === range.startContainer) nodeRange.setStart(node, range.startOffset);
                        if (node === range.endContainer) nodeRange.setEnd(node, range.endOffset);
                        if (nodeRange.toString().trim().length > 0) {
                            const span = document.createElement('span');
                            span.className = toolMode === 'highlight' ? `highlight ${currentHighlightColor}` : `colored-text ${currentTextColor}`;
                            span.setAttribute('data-group-id', highlightId);
                            nodeRange.surroundContents(span);
                        }
                    });
                    selection.removeAllRanges();
                    saveCurrentPageState();
                } catch (e) { console.log("Highlight failed", e); }
            };

            const handleContentClick = (e) => {
                if (activeTab !== 'tool') return;
                const target = e.target;
                if ((toolMode === 'highlight' && target.classList.contains('highlight')) || (toolMode === 'text' && target.classList.contains('colored-text'))) {
                    const groupId = target.getAttribute('data-group-id');
                    if (groupId) {
                        contentRef.current.querySelectorAll(`span[data-group-id="${groupId}"]`).forEach(span => {
                            span.parentNode.replaceChild(document.createTextNode(span.textContent), span);
                        });
                        saveCurrentPageState();
                    }
                }
            };

            // -- Logic: Navigation --
            const goToPage = (idx) => {
                saveCurrentPageState();
                setCurrentPageIdx(idx);
                window.scrollTo(0, 0);
            };

            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (step === 'preview') {
                        if (e.key === 'ArrowLeft' && currentPageIdx > 0) goToPage(currentPageIdx - 1);
                        if (e.key === 'ArrowRight' && currentPageIdx < pages.length - 1) goToPage(currentPageIdx + 1);
                    } else if (step === 'mockup') {
                        if (e.key === 'ArrowLeft' && mockupSpreadIdx > 0) setMockupSpreadIdx(mockupSpreadIdx - 1);
                        if (e.key === 'ArrowRight' && mockupSpreadIdx < spreads.length - 1) setMockupSpreadIdx(mockupSpreadIdx + 1);
                    }
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [step, currentPageIdx, mockupSpreadIdx, pages.length, spreads.length]);

            const touchStartRef = useRef(null);
            const touchEndRef = useRef(null);
            const onTouchStart = (e) => { touchEndRef.current = null; touchStartRef.current = e.targetTouches[0].clientX; };
            const onTouchMove = (e) => { touchEndRef.current = e.targetTouches[0].clientX; };
            const onTouchEnd = () => {
                if (activeTab === 'tool') return;
                if (!touchStartRef.current || !touchEndRef.current) return;
                const dist = touchStartRef.current - touchEndRef.current;
                const isLeft = dist > 50, isRight = dist < -50;
                
                if (step === 'preview') {
                    if (isLeft && currentPageIdx < pages.length - 1) goToPage(currentPageIdx + 1);
                    if (isRight && currentPageIdx > 0) goToPage(currentPageIdx - 1);
                } else if (step === 'mockup') {
                    if (isLeft && mockupSpreadIdx < spreads.length - 1) setMockupSpreadIdx(mockupSpreadIdx + 1);
                    if (isRight && mockupSpreadIdx > 0) setMockupSpreadIdx(mockupSpreadIdx - 1);
                }
            };

            const enterMockupMode = () => {
                saveCurrentPageState();
                const targetSpread = currentPageIdx === 0 ? 0 : Math.ceil(currentPageIdx / 2);
                setMockupSpreadIdx(Math.min(targetSpread, spreads.length - 1));
                setStep('mockup');
            };

            const backToPreview = () => {
                const targetPage = mockupSpreadIdx === 0 ? 0 : (mockupSpreadIdx * 2 - 1);
                setCurrentPageIdx(Math.min(targetPage, pages.length - 1));
                setStep('preview');
            };

            const backToEdit = () => {
                if (window.confirm('형광펜이 모두 지워집니다. 수정 화면으로 가시겠습니까?')) {
                    setStep('input'); setPages([]); setPageHighlights({}); setCurrentPageIdx(0); setActiveTab(null);
                }
            };
            const resetApp = () => {
                if (window.confirm('초기화 하시겠습니까?')) {
                    setStep('input'); setPages([]); setPageHighlights({}); setTextInput(''); setMetadata({ title:'', author:'', producer:'' }); setActiveTab(null);
                    setFrontFlyleafText('');
                    setBackFlyleafText('');
                }
            };

            // -- Logic: Download --
            const downloadBlobFallback = (blob, fileName) => {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.download = fileName; link.href = url; link.click();
                URL.revokeObjectURL(url);
            };

            const captureNode = async (node, fileName, width = 420, height = 600, scale = 1) => {
                setLoadingMessage('렌더링 준비 중...');
                await ensureFontsLoaded();
                if (isIOS()) await new Promise(r => setTimeout(r, 800));
                
                const fontEmbedCSS = await prepareFontEmbedCSS(activeFont);
                setLoadingMessage('이미지 생성 중...');
                await new Promise(r => setTimeout(r, isIOS() ? 1000 : 500));
                
                const _ = node.offsetHeight;
                
                const options = {
                    quality: 1.0, pixelRatio: 3, cacheBust: false,
                    width: width, height: height,
                    style: { transform: 'none', margin: 0 },
                };
                if (fontEmbedCSS) options.fontEmbedCSS = fontEmbedCSS;
                
                if (isIPad()) { try { await htmlToImage.toBlob(node, options); } catch(e){} await new Promise(r => setTimeout(r, 200)); }
                
                const blob = await htmlToImage.toBlob(node, options);
                if (!blob) throw new Error('Blob failed');
                
                // FORCE SHARE ONLY ON IOS
                if (isIOS() && navigator.share && navigator.canShare) {
                    const file = new File([blob], fileName, { type: 'image/png' });
                    if (navigator.canShare({ files: [file] })) {
                        try { await navigator.share({ files: [file], title: fileName }); } 
                        catch (e) { 
                            // Only fallback if not aborted and not Android (since we want direct download on Android)
                            if(e.name !== 'AbortError') {
                                // If share failed on iOS, try fallback.
                                downloadBlobFallback(blob, fileName); 
                            }
                        }
                    } else downloadBlobFallback(blob, fileName);
                } else {
                    // ANDROID / PC / OTHER: Direct Download
                    downloadBlobFallback(blob, fileName);
                }
            };

            const downloadCurrentPage = () => {
                const target = document.getElementById('captureTarget');
                if(!target) return;
                const fileName = `${metadata.title || 'novel'}_${currentPageIdx + 1}p.png`;
                captureNode(target, fileName).catch(e => { console.error(e); alert('실패'); }).finally(() => setLoadingMessage(''));
            };
            
            const downloadAllPages = async () => {
                if(isMobile()) return;
                if(!confirm(`${pages.length}장을 저장합니다.`)) return;
                saveCurrentPageState();
                const originalIdx = currentPageIdx;
                
                try {
                    await ensureFontsLoaded();
                    const fontEmbedCSS = await prepareFontEmbedCSS(activeFont);

                    for(let i=0; i<pages.length; i++) {
                        setCurrentPageIdx(i);
                        setLoadingMessage(`저장 중 (${i+1}/${pages.length})`);
                        setLoadingProgress(Math.floor(((i+1)/pages.length)*100));
                        await new Promise(r => setTimeout(r, 500));
                        const target = document.getElementById('captureTarget');
                        const blob = await htmlToImage.toBlob(target, { 
                            quality: 1, pixelRatio: 3, width: 420, height: 600, 
                            style: {fontFamily: FONT_MAP[activeFont].family},
                            fontEmbedCSS 
                        });
                        if(blob) downloadBlobFallback(blob, `${metadata.title}_${String(i+1).padStart(3,'0')}.png`);
                    }
                    alert("완료");
                } catch(e) { console.error(e); alert("오류"); }
                finally { setLoadingMessage(''); setLoadingProgress(0); setCurrentPageIdx(originalIdx); }
            };

            // -- Mockup Download Logic --
            const downloadCurrentMockup = async () => {
                const target = document.getElementById('mockupCaptureHidden'); 
                if(!target) return;
                const fileName = `${metadata.title || 'novel'}_mockup_${mockupSpreadIdx + 1}.png`;
                captureNode(target, fileName, 1040, 800).catch(e => { console.error(e); alert('실패'); }).finally(() => setLoadingMessage(''));
            };
            
            const downloadAllMockups = async () => {
                if(isMobile()) return; 
                if(!confirm(`총 ${spreads.length}장의 목업을 저장합니다.`)) return;
                const originalIdx = mockupSpreadIdx;
                try {
                    await ensureFontsLoaded();
                    const fontEmbedCSS = await prepareFontEmbedCSS(activeFont);

                    for(let i=0; i<spreads.length; i++) {
                        setMockupSpreadIdx(i);
                        setLoadingMessage(`목업 저장 중 (${i+1}/${spreads.length})`);
                        setLoadingProgress(Math.floor(((i+1)/spreads.length)*100));
                        await new Promise(r => setTimeout(r, 600));
                        const target = document.getElementById('mockupCaptureHidden');
                        const blob = await htmlToImage.toBlob(target, { quality: 1, pixelRatio: 2, width: 1040, height: 800, fontEmbedCSS });
                        if(blob) downloadBlobFallback(blob, `${metadata.title}_mockup_${String(i+1).padStart(2,'0')}.png`);
                    }
                    alert("완료");
                } catch(e) { console.error(e); alert("오류"); }
                finally { setLoadingMessage(''); setLoadingProgress(0); setMockupSpreadIdx(originalIdx); }
            };

            // -- Render --
            return (
                <div className="min-h-screen font-serif" onTouchStart={onTouchStart} onTouchMove={onTouchMove} onTouchEnd={onTouchEnd}>
                    <div ref={measureContainerRef} className="hidden-measure"></div>
                    
                    {step === 'mockup' && (
                        <div style={{ position: 'fixed', top: '-10000px', left: '-10000px' }}>
                            <div id="mockupCaptureHidden" style={{ width: '1040px', height: '800px', display: 'flex', alignItems: 'center', justifyContent: 'center', backgroundColor: '#F2F0E9' }}>
                                <MockupBookRenderer 
                                    spreadIdx={mockupSpreadIdx} 
                                    spreads={spreads}
                                    isCaptureMode={true} 
                                    activeTheme={activeTheme} 
                                    activeFont={activeFont}
                                    frontFlyleafText={frontFlyleafText}
                                    setFrontFlyleafText={setFrontFlyleafText}
                                    backFlyleafText={backFlyleafText}
                                    setBackFlyleafText={setBackFlyleafText}
                                    pageHighlights={pageHighlights}
                                    pages={pages}
                                    metadata={metadata}
                                />
                            </div>
                        </div>
                    )}

                    {loadingMessage && (
                        <div className="fixed inset-0 bg-black/70 text-white flex flex-col items-center justify-center z-[9999]">
                            <div className="text-xl mb-4 font-light">{loadingMessage}</div>
                            {loadingProgress > 0 && <div className="text-sm opacity-80">잠시만 기다려주세요 ({loadingProgress}%)</div>}
                        </div>
                    )}

                    {step === 'input' && (
                        <div className="max-w-[900px] mx-auto my-10 bg-white p-6 md:p-10 rounded-2xl shadow-sm">
                            <div className="flex flex-col md:flex-row md:items-center justify-between mb-8 border-b pb-4 gap-4">
                                <div className="flex items-center gap-3">
                                    <h1 className="text-2xl font-serif font-medium text-slate-800">소설 내지 생성기</h1>
                                    <span className="text-xs bg-indigo-100 text-indigo-800 px-2 py-1 rounded font-bold">v1.2 Mockup</span>
                                </div>
                                <a href="https://yuliyulidaz.github.io/yulilog/" target="_blank" className="flex items-center gap-1.5 text-slate-400 hover:text-indigo-600 transition-colors py-1 px-2 rounded hover:bg-indigo-50 w-fit">
                                    <span className="text-lg">🔗</span><span className="text-xs font-medium">발췌 문구 생성기 바로가기</span>
                                </a>
                            </div>

                            <div className="mb-6">
                                <label className="block text-sm text-slate-500 mb-1">제목 (필요시 입력)</label>
                                <input type="text" value={metadata.title} onChange={(e) => setMetadata({...metadata, title: e.target.value})} className="w-full p-3 border rounded-lg bg-slate-50 focus:bg-white focus:ring-2 ring-slate-200 outline-none transition-all" placeholder="제목을 입력하세요" />
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                                <div>
                                    <label className="block text-sm text-slate-500 mb-1">캐릭터</label>
                                    <input type="text" value={metadata.author} onChange={(e) => setMetadata({...metadata, author: e.target.value})} className="w-full p-3 border rounded-lg bg-slate-50 focus:bg-white focus:ring-2 ring-slate-200 outline-none transition-all" />
                                </div>
                                <div>
                                    <label className="block text-sm text-slate-500 mb-1">제작자</label>
                                    <input type="text" value={metadata.producer} onChange={(e) => setMetadata({...metadata, producer: e.target.value})} className="w-full p-3 border rounded-lg bg-slate-50 focus:bg-white focus:ring-2 ring-slate-200 outline-none transition-all" />
                                </div>
                            </div>
                            <div className="mb-6 relative">
                                <label className="block text-sm text-slate-500 mb-1 flex justify-between">
                                    <span>본문 내용</span>
                                    {estimatedPages > 0 && <span className="text-indigo-600 font-bold">예상 분량: 약 {estimatedPages} 페이지</span>}
                                </label>
                                <div className="relative">
                                    {!textInput && (
                                        <div className="custom-placeholder">
                                            <p className="mb-4">여기에 소설 본문을 붙여넣으세요.<br/>엔터로 줄바꿈을 하면 빈 줄이 적용됩니다.<br/>*** 를 입력하면 장면 전환(중앙 정렬)이 적용됩니다.</p>
                                        </div>
                                    )}
                                    <textarea value={textInput} onChange={(e) => setTextInput(e.target.value)} className="w-full h-[400px] p-6 border rounded-lg bg-slate-50 focus:bg-white focus:ring-2 ring-slate-200 outline-none transition-all resize-none font-serif leading-loose relative z-10 bg-transparent"></textarea>
                                </div>
                            </div>
                            <button onClick={() => startGeneration(null)} disabled={isGenerating} className="btn w-full py-4 bg-slate-800 text-white rounded-lg font-medium hover:bg-slate-700 shadow-lg flex justify-center items-center gap-2 disabled:opacity-70">
                                <span>{isGenerating ? '생성 중...' : 'A6 레이아웃 생성하기'}</span>
                            </button>
                        </div>
                    )}

                    {step === 'preview' && (
                        <div className="pb-20 bg-gray-100 min-h-screen">
                            <div className="sticky top-0 z-50 bg-white shadow-sm">
                                <div className="flex items-center justify-between px-4 py-3 border-b border-slate-100 max-w-2xl mx-auto w-full">
                                    <div className="flex items-center gap-4">
                                        <button onClick={resetApp} className="flex flex-col items-center justify-center w-10 text-slate-500 hover:text-red-600 transition-colors"><span className="text-xl leading-none">↺</span><span className="text-[9px] mt-0.5">초기화</span></button>
                                        <button onClick={backToEdit} className="flex flex-col items-center justify-center w-10 text-slate-500 hover:text-indigo-600 transition-colors"><span className="text-xl leading-none">✎</span><span className="text-[9px] mt-0.5">수정</span></button>
                                    </div>
                                    <div className="flex items-center gap-3 bg-slate-50 px-3 py-1.5 rounded-full border border-slate-200">
                                        <button onClick={() => { if(currentPageIdx > 0) goToPage(currentPageIdx - 1) }} disabled={currentPageIdx === 0} className="text-slate-400 hover:text-slate-800 disabled:opacity-20 px-1">‹</button>
                                        <span className="font-serif tabular-nums text-sm w-12 text-center text-slate-700">{currentPageIdx + 1} / {pages.length}</span>
                                        <button onClick={() => { if(currentPageIdx < pages.length - 1) goToPage(currentPageIdx + 1) }} disabled={currentPageIdx === pages.length - 1} className="text-slate-400 hover:text-slate-800 disabled:opacity-20 px-1">›</button>
                                    </div>
                                    <div className="flex items-center gap-2">
                                        <button onClick={enterMockupMode} className="bg-indigo-600 text-white px-3 py-2 rounded-lg text-xs font-medium hover:bg-indigo-700 shadow-sm flex items-center gap-1.5">
                                            <span>📖 목업</span>
                                        </button>
                                        {!isMobile() && <button onClick={downloadAllPages} className="bg-slate-100 text-slate-600 px-3 py-2 rounded-lg text-xs font-medium hover:bg-slate-200 transition-colors">전체 저장</button>}
                                        <button onClick={downloadCurrentPage} className="bg-slate-800 text-white px-3 py-2 rounded-lg text-xs font-medium hover:bg-slate-700 shadow-sm flex items-center gap-1.5">
                                            <span>{isIOS() ? '📥' : '📥'}</span><span>저장</span>
                                        </button>
                                    </div>
                                </div>
                                <div className="flex border-b border-slate-200 max-w-2xl mx-auto w-full">
                                    <button onClick={() => setActiveTab(activeTab === 'style' ? null : 'style')} className={`flex-1 py-3 text-xs font-medium flex items-center justify-center gap-2 transition-all ${activeTab === 'style' ? 'text-indigo-600 border-b-2 border-indigo-600 bg-indigo-50/30' : 'text-slate-500 hover:bg-slate-50'}`}><span>🎨 스타일 설정</span></button>
                                    <button onClick={() => setActiveTab(activeTab === 'tool' ? null : 'tool')} className={`flex-1 py-3 text-xs font-medium flex items-center justify-center gap-2 transition-all ${activeTab === 'tool' ? 'text-pink-600 border-b-2 border-pink-600 bg-pink-50/30' : 'text-slate-500 hover:bg-slate-50'}`}><span>🛠 도구</span></button>
                                </div>
                                {activeTab && (
                                    <div className="bg-slate-50/80 backdrop-blur-sm border-b border-slate-200 animate-fade-in">
                                        <div className="max-w-2xl mx-auto w-full p-4">
                                            {activeTab === 'style' && (
                                                <div className="flex flex-col gap-5 animate-slide-down">
                                                    <div className="flex items-center justify-center gap-4"><span className="text-[10px] tracking-widest text-slate-400 font-bold">THEME</span><div className="flex gap-3">{['white', 'cream', 'kraft', 'dark'].map(theme => (<button key={theme} onClick={() => setActiveTheme(theme)} className={`circle-btn theme-btn-${theme} ${activeTheme === theme ? 'active shadow-md' : ''}`} title={theme}></button>))}</div></div>
                                                    <div className="h-px bg-slate-200 w-full"></div>
                                                    <div className="flex flex-col items-center gap-2"><div className="flex items-center gap-4"><span className="text-[10px] tracking-widest text-slate-400 font-bold">FONT</span><div className="flex gap-1 bg-white p-1 rounded-lg border border-slate-200">{Object.keys(FONT_MAP).map(key => (<button key={key} onClick={() => handleFontChange(key)} className={`px-3 py-1.5 text-xs rounded-md transition-all ${activeFont === key ? 'bg-slate-800 text-white shadow-sm' : 'text-slate-500 hover:bg-slate-100'}`}>{FONT_MAP[key].name}</button>))}</div></div><p className="text-[10px] text-red-400 mt-1">⚠ 폰트 변경 시 형광펜이 초기화됩니다.</p></div>
                                                </div>
                                            )}
                                            {activeTab === 'tool' && (
                                                <div className="flex flex-col items-center gap-3 animate-slide-down">
                                                    <div className="flex bg-slate-200 rounded-lg p-1 mb-1"><button onClick={() => setToolMode('highlight')} className={`px-3 py-1 text-xs rounded-md transition-all ${toolMode === 'highlight' ? 'bg-white shadow-sm text-slate-800 font-medium' : 'text-slate-500'}`}>🖍 형광펜</button><button onClick={() => setToolMode('text')} className={`px-3 py-1 text-xs rounded-md transition-all ${toolMode === 'text' ? 'bg-white shadow-sm text-slate-800 font-medium' : 'text-slate-500'}`}>✒️ 글자색</button></div>
                                                    {toolMode === 'highlight' ? (<div className="flex gap-4">{['highlight-yellow', 'highlight-pink', 'highlight-mint', 'highlight-blue'].map(color => (<button key={color} onClick={() => setCurrentHighlightColor(color)} className={`circle-btn ${color} ${currentHighlightColor === color ? 'border-slate-800 scale-110 shadow-sm' : ''}`}></button>))}</div>) : (<div className="flex gap-4">{[{ id: 'text-crimson', bg: 'bg-text-crimson' }, { id: 'text-navy', bg: 'bg-text-navy' }, { id: 'text-forest', bg: 'bg-text-forest' }, { id: 'text-purple', bg: 'bg-text-purple' }, { id: 'text-brown', bg: 'bg-text-brown' }, { id: 'text-teal', bg: 'bg-text-teal' }, { id: 'text-gray', bg: 'bg-text-gray' }].map(item => (<button key={item.id} onClick={() => setCurrentTextColor(item.id)} className={`circle-btn ${item.bg} ${currentTextColor === item.id ? 'border-slate-800 scale-110 shadow-sm' : ''}`}></button>))}</div>)}
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                )}
                            </div>
                            <div id="bookViewerWrapper" className="flex justify-center overflow-visible px-4 py-8 select-text cursor-text" onClick={() => {}}>
                                <div ref={viewerRef} id="captureTarget" className={`page-container theme-${activeTheme}`} style={{ fontFamily: FONT_MAP[activeFont].family }}>
                                    <PageContent pageIdx={currentPageIdx} pages={pages} pageHighlights={pageHighlights} metadata={metadata} activeFont={activeFont} />
                                    <PageFooter pageIdx={currentPageIdx} isRight={(currentPageIdx + 1) % 2 === 0} metadata={metadata} />
                                </div>
                            </div>
                        </div>
                    )}

                    {step === 'mockup' && (
                        <div className="mockup-container">
                             <div className="fixed top-0 left-0 right-0 z-50 bg-slate-900/90 backdrop-blur-md text-white border-b border-slate-700">
                                <div className="flex items-center justify-between px-4 py-3 max-w-3xl mx-auto w-full">
                                    <button onClick={backToPreview} className="text-slate-300 hover:text-white flex items-center gap-1 text-xs font-medium">
                                        <span className="text-lg">←</span> 나가기
                                    </button>
                                    
                                    <div className="flex items-center gap-3">
                                        <button onClick={() => { if(mockupSpreadIdx > 0) setMockupSpreadIdx(mockupSpreadIdx - 1) }} disabled={mockupSpreadIdx === 0} className="text-slate-400 hover:text-white disabled:opacity-20 px-2 text-xl">‹</button>
                                        <span className="font-serif tabular-nums text-sm text-slate-300">Spread {mockupSpreadIdx + 1} / {spreads.length}</span>
                                        <button onClick={() => { if(mockupSpreadIdx < spreads.length - 1) setMockupSpreadIdx(mockupSpreadIdx + 1) }} disabled={mockupSpreadIdx === spreads.length - 1} className="text-slate-400 hover:text-white disabled:opacity-20 px-2 text-xl">›</button>
                                    </div>
                                    
                                    <div className="flex items-center gap-2">
                                        {!isMobile() && <button onClick={downloadAllMockups} className="bg-slate-700 hover:bg-slate-600 text-xs px-3 py-2 rounded-lg text-slate-200">전체 목업 저장</button>}
                                        <button onClick={downloadCurrentMockup} className="bg-indigo-600 hover:bg-indigo-500 text-xs px-3 py-2 rounded-lg text-white font-medium shadow-md flex items-center gap-1">
                                            <span>📥</span> 저장
                                        </button>
                                    </div>
                                </div>
                             </div>

                             <div className="mockup-scaler mt-10">
                                <MockupBookRenderer 
                                    spreadIdx={mockupSpreadIdx} 
                                    spreads={spreads}
                                    activeTheme={activeTheme} 
                                    activeFont={activeFont}
                                    frontFlyleafText={frontFlyleafText}
                                    setFrontFlyleafText={setFrontFlyleafText}
                                    backFlyleafText={backFlyleafText}
                                    setBackFlyleafText={setBackFlyleafText}
                                    pageHighlights={pageHighlights}
                                    pages={pages}
                                    metadata={metadata}
                                />
                             </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
