<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1소설 내지 생성기 (A6 문고판)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;300;400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- html-to-image 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/html-to-image@1.11.11/dist/html-to-image.min.js"></script>
    <!-- JSZip 라이브러리 (iOS 전체 저장용) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        /* 폰트 강제 적용 */
        * {
            font-family: 'Noto Serif KR', serif !important;
        }

        body {
            font-family: 'Noto Serif KR', serif;
            background: #f0f2f5;
            color: #1a1a1a;
        }

        /* 하이라이트 스타일 */
        .highlight {
            display: inline;
            background: rgba(255, 235, 59, 0.4);
            padding: 0;
            margin: 0;
            line-height: normal;
            vertical-align: baseline;
            border: none;
            outline: none;
        }
        
        .highlight-yellow { background: rgba(255, 235, 59, 0.4); }
        .highlight-pink { background: rgba(255, 182, 193, 0.4); }
        .highlight-mint { background: rgba(178, 255, 222, 0.4); }
        .highlight-blue { background: rgba(173, 216, 230, 0.4); }

        /* 화면용 스타일 - A6 비율 (105:148) */
        .page-container {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            background: white;
            margin: 0 auto;
            width: 420px;  
            height: 600px; 
            padding: 60px 60px 30px 60px; 
            position: relative;
            display: flex;
            flex-direction: column;
            transform-origin: top center;
        }

        .page-content {
            height: 460px; 
            overflow: hidden;
            font-size: 12px;
            line-height: 1.8 !important;
            text-align: justify;
            letter-spacing: -0.02em;
            word-break: break-all;
            overflow-wrap: anywhere;
            font-weight: 300;
            cursor: text;
        }

        /* 문단 스타일 */
        .page-content p {
            margin-bottom: 0;
            padding: 0;
            text-indent: 1em;
            line-height: 1.8 !important;
        }

        /* 이어진 문단 */
        .page-content p.continued {
            text-indent: 0 !important;
        }
        
        .page-footer-area {
            height: 30px;
            margin-top: auto;
            display: flex;
            align-items: flex-end;
        }

        /* 입력 화면 */
        .input-area {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        /* 측정용 숨겨진 박스 */
        .hidden-measure {
            position: absolute;
            visibility: hidden;
            top: -9999px;
            left: -9999px;
            width: 300px; 
            font-family: 'Noto Serif KR', serif;
            font-size: 12px;
            line-height: 1.8 !important;
            text-align: justify;
            letter-spacing: -0.02em;
            word-break: break-all;
            overflow-wrap: anywhere;
            font-weight: 300;
        }
        
        .hidden-measure p {
            margin-bottom: 0;
            line-height: 1.8 !important;
        }

        /* 색상 선택 버튼 */
        .color-btn {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .color-btn:hover { transform: scale(1.1); }
        .color-btn.active { border-color: #333; transform: scale(1.1); }

        /* 유틸리티 */
        .btn {
            transition: all 0.2s;
        }
        .btn:active {
            transform: scale(0.98);
        }
        
        /* 로딩 오버레이 */
        .loading-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            display: none;
        }

        /* 모바일 반응형 */
        @media (max-width: 450px) {
            #bookViewerWrapper {
                transform: scale(0.85);
                transform-origin: top center;
                height: 520px; 
            }
        }
    </style>
</head>
<body>
    <!-- 1. 입력 단계 -->
    <div id="inputSection" class="input-area">
        <div class="flex items-center gap-3 mb-6 border-b pb-4">
            <h1 class="text-2xl font-serif font-medium text-slate-800">소설 내지 생성기</h1>
            <span class="text-xs bg-indigo-100 text-indigo-800 px-2 py-1 rounded font-bold">A6 문고판</span>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div>
                <label class="block text-sm text-slate-500 mb-1">소설 제목 (1페이지 표시)</label>
                <input type="text" id="novelTitle" class="w-full p-3 border rounded-lg bg-slate-50 focus:bg-white focus:ring-2 ring-slate-200 outline-none transition-all" placeholder="제목을 입력하세요">
            </div>
            <div class="flex gap-3">
                <div class="flex-1">
                    <label class="block text-sm text-slate-500 mb-1">지은이 / 캐릭터</label>
                    <input type="text" id="authorName" class="w-full p-3 border rounded-lg bg-slate-50 focus:bg-white focus:ring-2 ring-slate-200 outline-none transition-all">
                </div>
                <div class="flex-1">
                    <label class="block text-sm text-slate-500 mb-1">출판사 / 제작자</label>
                    <input type="text" id="producerName" class="w-full p-3 border rounded-lg bg-slate-50 focus:bg-white focus:ring-2 ring-slate-200 outline-none transition-all">
                </div>
            </div>
        </div>

        <div class="mb-6">
            <label class="block text-sm text-slate-500 mb-1">본문 내용</label>
            <textarea id="textInput" class="w-full h-[400px] p-5 border rounded-lg bg-slate-50 focus:bg-white focus:ring-2 ring-slate-200 outline-none transition-all resize-none font-serif leading-loose" placeholder="여기에 소설 본문을 붙여넣으세요.&#13;&#10;엔터로 구분된 줄은 자동으로 문단 들여쓰기가 적용됩니다."></textarea>
        </div>

        <button onclick="startGeneration()" class="btn w-full py-4 bg-slate-800 text-white rounded-lg font-medium hover:bg-slate-700 shadow-lg flex justify-center items-center gap-2">
            <span>A6 레이아웃 생성하기</span>
        </button>
    </div>

    <!-- 2. 미리보기 및 편집 단계 -->
    <div id="previewSection" class="hidden pb-20">
        <!-- 툴바 -->
        <div class="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b shadow-sm mb-8">
            <div class="max-w-6xl mx-auto px-4 py-3 flex flex-wrap justify-center md:justify-between items-center gap-4">
                <!-- 왼쪽: 홈/페이지이동 -->
                <div class="flex items-center gap-4">
                    <button onclick="resetApp()" class="text-sm text-slate-500 hover:text-red-600 flex items-center gap-1 border-r pr-4">
                        <span>↺ 처음으로</span>
                    </button>
                    <div class="flex items-center gap-2">
                        <button onclick="prevPage()" id="btnPrev" class="w-8 h-8 rounded-full border flex items-center justify-center hover:bg-slate-50 disabled:opacity-30">◀</button>
                        <span id="pageIndicator" class="font-serif tabular-nums text-sm w-12 text-center">1 / 1</span>
                        <button onclick="nextPage()" id="btnNext" class="w-8 h-8 rounded-full border flex items-center justify-center hover:bg-slate-50 disabled:opacity-30">▶</button>
                    </div>
                </div>

                <!-- 중간: 형광펜 도구 -->
                <div class="flex items-center gap-3 bg-slate-100 px-3 py-1.5 rounded-full">
                    <button id="highlightToggle" onclick="toggleHighlightMode()" class="text-xs font-medium px-2 py-1 rounded transition-colors text-slate-600 hover:text-slate-900">형광펜 끄기</button>
                    <div class="h-4 w-px bg-slate-300"></div>
                    <div class="flex gap-1" id="colorPalette">
                        <div class="color-btn active highlight-yellow" onclick="setHighlightColor('highlight-yellow', this)"></div>
                        <div class="color-btn highlight-pink" onclick="setHighlightColor('highlight-pink', this)"></div>
                        <div class="color-btn highlight-mint" onclick="setHighlightColor('highlight-mint', this)"></div>
                        <div class="color-btn highlight-blue" onclick="setHighlightColor('highlight-blue', this)"></div>
                    </div>
                </div>

                <!-- 오른쪽: 다운로드/공유 버튼 (동적 텍스트) -->
                <div class="flex items-center gap-2">
                    <button onclick="downloadCurrentPage()" id="downloadBtn" class="bg-white border border-slate-200 text-slate-700 px-4 py-1.5 rounded-full text-xs hover:bg-slate-50 shadow-sm btn">
                        현재 페이지 저장
                    </button>
                    <button onclick="downloadAllPages()" id="downloadAllBtn" class="bg-slate-800 text-white px-4 py-1.5 rounded-full text-xs hover:bg-slate-700 shadow-md btn">
                        전체 저장
                    </button>
                </div>
            </div>
        </div>

        <!-- 책 뷰어 -->
        <div class="flex justify-center overflow-visible px-4 select-text" id="bookViewerWrapper">
            <div id="bookViewer">
                <!-- 페이지가 여기에 렌더링됩니다 -->
            </div>
        </div>
    </div>

    <!-- 로딩 오버레이 -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="text-2xl mb-4">이미지 생성 중...</div>
        <div class="text-sm opacity-80">잠시만 기다려주세요 (<span id="loadingProgress">0</span>%)</div>
    </div>

    <!-- 측정용 숨겨진 엘리먼트 -->
    <div id="measureContainer" class="hidden-measure"></div>

    <script>
        // --- 전역 변수 ---
        let pages = []; 
        let pageHighlights = {}; 
        let currentPageIdx = 0;
        
        let isHighlightMode = false;
        let currentHighlightColor = 'highlight-yellow';

        const PAGE_CONTENT_HEIGHT = 460;
        const BOTTOM_BUFFER_P1 = 15;

        let cachedFontEmbedCSS = null;

        // iOS 감지 함수
        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        }

        // 페이지 로드 시 버튼 텍스트 설정
        window.addEventListener('DOMContentLoaded', () => {
            updateDownloadButtonText();
        });

        // 다운로드 버튼 텍스트 업데이트
        function updateDownloadButtonText() {
            const downloadBtn = document.getElementById('downloadBtn');
            const downloadAllBtn = document.getElementById('downloadAllBtn');
            const isiOSDevice = isIOS();

            if (downloadBtn) {
                // iOS든 아니든 '현재 페이지 저장'으로 통일
                downloadBtn.textContent = '현재 페이지 저장';
            }

            if (downloadAllBtn) {
                // iOS는 ZIP 압축 기능을 제공하므로 구분을 위해 표기
                if (isiOSDevice) {
                    downloadAllBtn.textContent = '전체 저장 (ZIP)';
                } else {
                    // PC/Android는 순차 저장이므로 깔끔하게 '전체 저장'
                    downloadAllBtn.textContent = '전체 저장';
                }
            }
        }

        // 폰트 로드 보장 함수
        async function ensureFontsLoaded() {
            console.log('[폰트] 로드 상태 확인 중...');
            try {
                await document.fonts.ready;
                if (document.fonts.check('12px "Noto Serif KR"')) {
                    console.log('[폰트] 이미 로드됨');
                    return;
                }
            } catch (e) {
                console.warn('폰트 API 확인 실패', e);
            }
            // 안전장치: 시간 지연
            await new Promise(resolve => setTimeout(resolve, 500));
        }

        // [핵심 수정] 폰트 임베드 CSS 수동 생성 (Base64 변환)
        async function prepareFontEmbedCSS() {
            if (cachedFontEmbedCSS) {
                console.log('[폰트] 캐시된 폰트 CSS 사용');
                return cachedFontEmbedCSS;
            }
            
            console.log('[폰트] Base64 임베드 CSS 생성 시작...');
            
            try {
                // 1. 구글 폰트 CSS 가져오기
                const cssUrl = 'https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;300;400;500&display=swap';
                const cssRes = await fetch(cssUrl);
                let cssText = await cssRes.text();

                // 2. CSS 내부의 url(...) 패턴 찾기
                const urlRegex = /url\(([^)]+)\)/g;
                let match;
                const replacements = [];

                while ((match = urlRegex.exec(cssText)) !== null) {
                    const fullUrl = match[1].replace(/['"]/g, ''); 
                    replacements.push({
                        original: match[0], 
                        url: fullUrl
                    });
                }

                // 3. 각 폰트 파일 다운로드 및 Base64 변환
                await Promise.all(replacements.map(async (item) => {
                    try {
                        const fontRes = await fetch(item.url);
                        const fontBlob = await fontRes.blob();
                        
                        return new Promise((resolve, reject) => {
                            const reader = new FileReader();
                            reader.onloadend = () => {
                                const base64data = reader.result;
                                cssText = cssText.replace(item.url, base64data);
                                resolve();
                            };
                            reader.onerror = reject;
                            reader.readAsDataURL(fontBlob);
                        });
                    } catch (e) {
                        console.warn('개별 폰트 로드 실패:', item.url, e);
                    }
                }));

                console.log('[폰트] Base64 CSS 생성 완료 (길이: ' + cssText.length + ')');
                cachedFontEmbedCSS = cssText;
                return cssText;

            } catch (e) {
                console.error('[폰트] 수동 임베드 생성 실패:', e);
                return null;
            }
        }

        // --- 핵심 로직: 페이지 분할 엔진 ---
        function startGeneration() {
            const text = document.getElementById('textInput').value;
            const novelTitle = document.getElementById('novelTitle').value;
            
            if (!text.trim()) {
                alert("본문 내용을 입력해주세요.");
                return;
            }

            document.querySelector('.btn span').textContent = "생성 중...";
            
            setTimeout(() => {
                pageHighlights = {}; 
                cachedFontEmbedCSS = null; // 캐시 초기화
                pages = splitTextIntoPages(text, novelTitle);
                currentPageIdx = 0;
                
                document.getElementById('inputSection').classList.add('hidden');
                document.getElementById('previewSection').classList.remove('hidden');
                document.querySelector('.btn span').textContent = "A6 레이아웃 생성하기";
                
                isHighlightMode = true;
                updateHighlightUI();
                updateDownloadButtonText(); // 버튼 텍스트 업데이트
                
                renderCurrentPage();
            }, 50);
        }

        function splitTextIntoPages(fullText, title) {
            const resultPages = [];
            const measureBox = document.getElementById('measureContainer');
            
            const rawParagraphs = fullText.split('\n').filter(p => p.trim().length > 0);
            
            let currentParagraphs = [];
            let pageNum = 1;
            
            let queue = rawParagraphs.map(text => ({ text: text, isContinued: false }));

            measureBox.innerHTML = ''; 
            
            if (title && pageNum === 1) {
                const titlePlaceholder = document.createElement('div');
                titlePlaceholder.style.height = "200px";
                titlePlaceholder.style.width = "100%";
                titlePlaceholder.style.marginBottom = "0"; 
                measureBox.appendChild(titlePlaceholder);
            }

            while (queue.length > 0) {
                const item = queue.shift();
                
                const p = document.createElement('p');
                p.textContent = item.text;
                p.style.lineHeight = "1.8";
                p.style.marginBottom = "0";
                
                if (item.isContinued) p.classList.add('continued');
                else p.style.textIndent = '1em';

                measureBox.appendChild(p);
                
                const currentHeight = measureBox.scrollHeight;

                const currentBuffer = (pageNum === 1) ? BOTTOM_BUFFER_P1 : 0;
                const limitHeight = PAGE_CONTENT_HEIGHT - currentBuffer;

                if (currentHeight <= limitHeight) {
                    currentParagraphs.push({
                        text: item.text,
                        isContinued: item.isContinued
                    });
                } 
                else {
                    measureBox.removeChild(p); 
                    
                    const currentBaseHeight = measureBox.scrollHeight;
                    const availableHeight = limitHeight - currentBaseHeight;

                    if (availableHeight < 18) {
                        queue.unshift(item);
                    } else {
                        const splitIdx = findSplitIndex(item.text, availableHeight, item.isContinued);
                        
                        if (splitIdx > 0) {
                            const partA = item.text.substring(0, splitIdx);
                            const partB = item.text.substring(splitIdx);

                            currentParagraphs.push({
                                text: partA,
                                isContinued: item.isContinued
                            });

                            if (partB.length > 0) {
                                queue.unshift({
                                    text: partB,
                                    isContinued: true
                                });
                            }
                        } else {
                            queue.unshift(item);
                        }
                    }

                    resultPages.push(currentParagraphs);
                    currentParagraphs = [];
                    
                    pageNum++;
                    measureBox.innerHTML = '';
                }
            }

            if (currentParagraphs.length > 0) {
                resultPages.push(currentParagraphs);
            }

            return resultPages;
        }

        function findSplitIndex(text, maxHeight, isContinued) {
            const measureBox = document.getElementById('measureContainer');
            const tempP = document.createElement('p');
            tempP.style.lineHeight = "1.8";
            tempP.style.marginBottom = "0";
            
            if (isContinued) tempP.classList.add('continued');
            else tempP.style.textIndent = '1em';
            
            measureBox.appendChild(tempP);
            
            let low = 0;
            let high = text.length;
            let bestIdx = 0;

            while (low <= high) {
                const mid = Math.floor((low + high) / 2);
                const subText = text.substring(0, mid);
                tempP.textContent = subText;
                
                if (tempP.offsetHeight <= maxHeight) {
                    bestIdx = mid;
                    low = mid + 1;
                } else {
                    high = mid - 1;
                }
            }
            
            measureBox.removeChild(tempP);
            return bestIdx;
        }


        // --- 렌더링 및 UI ---
        function renderCurrentPage() {
            const viewer = document.getElementById('bookViewer');
            
            if (pageHighlights[currentPageIdx]) {
                viewer.innerHTML = pageHighlights[currentPageIdx];
                attachHighlightEvents(); 
                updateNavButtons();
                return;
            }

            const pageData = pages[currentPageIdx];
            const novelTitle = document.getElementById('novelTitle').value;
            const authorName = document.getElementById('authorName').value;
            const producerName = document.getElementById('producerName').value;
            
            const pageNum = currentPageIdx + 1;
            const isOdd = pageNum % 2 !== 0;

            let html = `
                <div id="captureTarget" class="page-container">
                    <div class="page-content" id="pageContentArea">
            `;

            if (currentPageIdx === 0 && novelTitle) {
                html += `
                    <div style="height: 200px; display: flex; flex-direction: column; justify-content: center; align-items: center; margin-bottom: 0;">
                        <h1 class="text-lg tracking-[0.1em] text-slate-700 font-normal text-center px-4" style="line-height: 1.8; max-height: 70px; overflow: hidden;">${novelTitle}</h1>
                        <div class="w-8 h-[1px] bg-slate-400 opacity-50 mx-auto mt-14"></div>
                    </div>
                `;
            }

            pageData.forEach(p => {
                const className = p.isContinued ? 'continued' : '';
                html += `<p class="${className}" style="line-height: 1.8 !important">${p.text}</p>`;
            });

            html += `</div>`;

            const footerInfo = [producerName, authorName].filter(Boolean).join(' · ');
            
            html += `
                <div class="page-footer-area text-[9px] text-gray-400 ${isOdd ? 'justify-end' : 'justify-start'}">
                    <div class="flex items-center gap-2 ${isOdd ? 'flex-row' : 'flex-row-reverse'}">
                        ${footerInfo ? `<span>${footerInfo}</span>` : ''}
                        <span class="font-normal text-gray-500">${pageNum}</span>
                    </div>
                </div>
            </div>`;

            viewer.innerHTML = html;
            attachHighlightEvents();
            updateNavButtons();
        }

        function updateNavButtons() {
            const pageNum = currentPageIdx + 1;
            document.getElementById('pageIndicator').textContent = `${pageNum} / ${pages.length}`;
            document.getElementById('btnPrev').disabled = currentPageIdx === 0;
            document.getElementById('btnNext').disabled = currentPageIdx === pages.length - 1;
        }

        function saveCurrentPageState() {
            const target = document.getElementById('captureTarget');
            if (target) {
                pageHighlights[currentPageIdx] = document.getElementById('bookViewer').innerHTML;
            }
        }

        function prevPage() {
            if (currentPageIdx > 0) {
                saveCurrentPageState();
                currentPageIdx--;
                renderCurrentPage();
            }
        }

        function nextPage() {
            if (currentPageIdx < pages.length - 1) {
                saveCurrentPageState();
                currentPageIdx++;
                renderCurrentPage();
            }
        }

        // --- 형광펜 기능 ---
        function toggleHighlightMode() {
            isHighlightMode = !isHighlightMode;
            updateHighlightUI();
        }

        function updateHighlightUI() {
            const btn = document.getElementById('highlightToggle');
            const palette = document.getElementById('colorPalette');
            
            if (isHighlightMode) {
                btn.textContent = "형광펜 끄기";
                btn.classList.add('bg-slate-200');
                palette.style.display = 'flex';
            } else {
                btn.textContent = "형광펜 켜기";
                btn.classList.remove('bg-slate-200');
                palette.style.display = 'none';
            }
        }

        function setHighlightColor(colorClass, btnElement) {
            currentHighlightColor = colorClass;
            document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
            btnElement.classList.add('active');
        }

        function attachHighlightEvents() {
            const contentArea = document.getElementById('pageContentArea');
            if (!contentArea) return;

            contentArea.addEventListener('mouseup', handleSelection);
            contentArea.addEventListener('touchend', handleSelection); 
            
            contentArea.querySelectorAll('.highlight').forEach(span => {
                span.addEventListener('click', function(e) {
                    e.stopPropagation();
                    if (!isHighlightMode) return;
                    const text = this.textContent;
                    const textNode = document.createTextNode(text);
                    this.parentNode.replaceChild(textNode, this);
                    saveCurrentPageState();
                });
            });
        }

        function handleSelection() {
            if (!isHighlightMode) return;

            const selection = window.getSelection();
            if (!selection.rangeCount || selection.toString().trim() === '') return;

            const range = selection.getRangeAt(0);
            const contentArea = document.getElementById('pageContentArea');
            if (!contentArea.contains(range.commonAncestorContainer)) return;

            try {
                const span = document.createElement('span');
                span.className = `highlight ${currentHighlightColor}`;
                
                span.addEventListener('click', function(e) {
                    e.stopPropagation();
                    if (!isHighlightMode) return;
                    const text = this.textContent;
                    const textNode = document.createTextNode(text);
                    this.parentNode.replaceChild(textNode, this);
                    saveCurrentPageState();
                });
                
                range.surroundContents(span);
                selection.removeAllRanges();
                saveCurrentPageState();
            } catch (e) {
                console.log("복잡한 선택 영역입니다. 단일 문단 내에서 선택해주세요.");
            }
        }

        // --- 다운로드 기능 (html-to-image 사용) ---
        async function downloadCurrentPage() {
            const page = document.getElementById('captureTarget');
            const title = document.getElementById('novelTitle').value || 'novel';
            const fileName = `${title}_${currentPageIdx + 1}p.png`;
            
            if (typeof htmlToImage === 'undefined') {
                alert('이미지 라이브러리 로딩 중입니다. 잠시 후 다시 시도해주세요.');
                return;
            }
            
            // 로딩 표시
            const downloadBtn = document.getElementById('downloadBtn');
            const originalBtnText = downloadBtn.textContent;
            downloadBtn.textContent = '생성 중...';
            downloadBtn.disabled = true;

            try {
                console.log('[다운로드] 이미지 생성 시작...');
                
                // 1. 폰트 로드 보장
                await ensureFontsLoaded();
                
                // 2. iOS 대응: 폰트 임베드 CSS
                const fontEmbedCSS = await prepareFontEmbedCSS();
                
                // 3. 옵션
                const options = {
                    quality: 1.0,
                    pixelRatio: 2,
                    cacheBust: true,
                    backgroundColor: '#ffffff',
                    preferredFontFormat: 'woff2',
                    skipFonts: true 
                };
                
                if (fontEmbedCSS) {
                    options.fontEmbedCSS = fontEmbedCSS;
                }
                
                // 4. Blob 생성
                const blob = await htmlToImage.toBlob(page, options);
                
                console.log('[다운로드] 이미지 생성 완료, 크기:', blob.size);
                
                // 5. iOS 공유 또는 다운로드
                if (isIOS() && navigator.share && navigator.canShare) {
                    const file = new File([blob], fileName, { type: 'image/png' });
                    if (navigator.canShare({ files: [file] })) {
                        try {
                            await navigator.share({
                                files: [file],
                                title: fileName
                            });
                        } catch (shareError) {
                            // AbortError는 사용자가 취소한 것이므로 무시
                            if (shareError.name !== 'AbortError') {
                                console.error('공유 실패:', shareError);
                                downloadBlobFallback(blob, fileName);
                            }
                        }
                    } else {
                        downloadBlobFallback(blob, fileName);
                    }
                } else {
                    downloadBlobFallback(blob, fileName);
                }
                
            } catch (error) {
                console.error('[다운로드] 실패:', error);
                alert('이미지 생성에 실패했습니다. 다시 시도해주세요.');
            } finally {
                downloadBtn.textContent = originalBtnText;
                downloadBtn.disabled = false;
            }
        }

        function downloadBlobFallback(blob, fileName) {
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.download = fileName;
            link.href = url;
            link.click();
            URL.revokeObjectURL(url);
        }

        async function downloadAllPages() {
            const title = document.getElementById('novelTitle').value || 'novel';
            const total = pages.length;
            const isiOSDevice = isIOS();
            
            if (typeof htmlToImage === 'undefined') {
                alert('이미지 라이브러리 로딩 중입니다. 잠시 후 다시 시도해주세요.');
                return;
            }
            
            if (!confirm(`총 ${total}장의 이미지를 저장합니다.`)) return;

            // 1. 현재 상태 저장
            saveCurrentPageState();
            const originalPageIdx = currentPageIdx;
            
            // [중요] 스크롤 강제 초기화 (iOS 캡처 오류 방지)
            window.scrollTo(0, 0);

            // 2. 로딩 오버레이 표시
            const overlay = document.getElementById('loadingOverlay');
            const progress = document.getElementById('loadingProgress');
            overlay.style.display = 'flex';
            progress.textContent = '준비 중...';

            // [iOS 버그 수정] 렌더링 안정화를 위해 강제로 1페이지로 이동 후 대기
            // 1페이지가 아닌 상태에서 시작하면 렌더링이 꼬이는 현상 방지
            let didJumpToFirst = false;
            
            if (currentPageIdx !== 0) {
                currentPageIdx = 0;
                renderCurrentPage();
                didJumpToFirst = true;
                // iOS에서 페이지가 급격히 바뀌었을 때 레이아웃 계산 시간을 충분히 줌 (1초)
                await new Promise(resolve => setTimeout(resolve, 1000));
            } else {
                 // 이미 1페이지여도 안전하게 잠시 대기
                await new Promise(resolve => setTimeout(resolve, 200));
            }

            // 3. 폰트 CSS 준비 (1페이지가 렌더링된 상태에서 진행)
            await ensureFontsLoaded();
            const fontEmbedCSS = await prepareFontEmbedCSS();

            // [iOS] ZIP 객체 초기화
            let zip;
            if (isiOSDevice) {
                if (typeof JSZip === 'undefined') {
                    alert('압축 라이브러리를 불러오는 중입니다. 잠시 후 다시 시도해주세요.');
                    overlay.style.display = 'none';
                    // 원래 페이지로 복구
                    currentPageIdx = originalPageIdx;
                    renderCurrentPage();
                    return;
                }
                zip = new JSZip();
            }

            for (let i = 0; i < total; i++) {
                // [중요] 1페이지이고, 방금 강제로 이동했다면 다시 그리지 않음 (중복 렌더링 방지)
                if (i === 0 && didJumpToFirst) {
                    // 이미 위에서 renderCurrentPage() 하고 1초 기다렸으므로 패스
                    console.log('[다운로드] 1페이지 중복 렌더링 건너뜀');
                } else {
                    currentPageIdx = i;
                    renderCurrentPage();
                    // 페이지 렌더링 대기
                    await new Promise(resolve => setTimeout(resolve, isiOSDevice ? 500 : 300));
                }
                
                progress.textContent = Math.floor(((i + 1) / total) * 100);
                
                try {
                    const page = document.getElementById('captureTarget');
                    const options = {
                        quality: 1.0,
                        pixelRatio: 2,
                        cacheBust: true,
                        backgroundColor: '#ffffff',
                        skipFonts: true
                    };
                    
                    if (fontEmbedCSS) options.fontEmbedCSS = fontEmbedCSS;
                    
                    const blob = await htmlToImage.toBlob(page, options);
                    const fileName = `${title}_${String(i+1).padStart(3, '0')}p.png`;
                    
                    if (isiOSDevice) {
                        // [iOS] ZIP 파일에 추가
                        zip.file(fileName, blob);
                    } else {
                        // [PC/Android] 즉시 다운로드
                        downloadBlobFallback(blob, fileName);
                        // 브라우저 부하 방지용 딜레이
                        await new Promise(resolve => setTimeout(resolve, 200));
                    }

                } catch (error) {
                    console.error(`[다운로드] 페이지 ${i+1} 생성 실패:`, error);
                }
            }

            // [iOS] ZIP 생성 및 공유/다운로드
            if (isiOSDevice) {
                progress.textContent = '압축 중...';
                // UI 업데이트 반영을 위한 짧은 대기
                await new Promise(resolve => setTimeout(resolve, 100));

                try {
                    const content = await zip.generateAsync({type:"blob"});
                    const zipName = `${title}.zip`;
                    
                    if (navigator.share && navigator.canShare) {
                         const file = new File([content], zipName, { type: 'application/zip' });
                         if (navigator.canShare({ files: [file] })) {
                             await navigator.share({ files: [file], title: zipName });
                         } else {
                             downloadBlobFallback(content, zipName);
                         }
                    } else {
                        downloadBlobFallback(content, zipName);
                    }
                } catch(e) {
                    console.error('ZIP 생성 실패:', e);
                    alert('압축 파일 생성에 실패했습니다.');
                }
            }

            overlay.style.display = 'none';
            // 작업 완료 후 원래 보던 페이지로 복귀
            currentPageIdx = originalPageIdx;
            renderCurrentPage();
            
            if (!isiOSDevice) {
                alert("완료되었습니다.");
            }
        }

        function resetApp() {
            if (confirm('작업 내용을 지우고 처음으로 돌아가시겠습니까?')) {
                location.reload();
            }
        }
    </script>
